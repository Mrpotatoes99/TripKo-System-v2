<script>
let editRouteId = null;
let terminals = [];
let transportTypes = [];

async function loadTransportTypes() {
  const res = await fetch('../../tripko-backend/api/transportation_type/read.php');
  const data = await res.json();
  transportTypes = data.records;
}

async function loadTerminalsAndTypes() {
  // Load terminals
  const tRes = await fetch('../../tripko-backend/api/terminal_locations/read.php');
  const tData = await tRes.json();
  terminals = tData.records;
  const fromSel = document.getElementById('from-terminal');
  const toSel = document.getElementById('to-terminal');
  fromSel.innerHTML = '<option value="" disabled selected>Select terminal</option>';
  toSel.innerHTML = '<option value="" disabled selected>Select terminal</option>';
  terminals.forEach(t => {
    fromSel.innerHTML += `<option value="${t.terminal_id}">${t.name} (${t.town})</option>`;
    toSel.innerHTML += `<option value="${t.terminal_id}">${t.name} (${t.town})</option>`;
  });
}

async function loadRoutes() {
  const res = await fetch('../../tripko-backend/api/terminal_routes/read.php');
  const data = await res.json();
  const tbody = document.getElementById('routeTableBody');
  tbody.innerHTML = '';
  data.records.forEach(route => {
    const types = route.transportation_types ? route.transportation_types.split(',') : [];
    tbody.innerHTML += `
      <tr>
        <td class="border border-gray-300 px-4 py-2">${route.route_id}</td>
        <td class="border border-gray-300 px-4 py-2">${route.from_terminal}</td>
        <td class="border border-gray-300 px-4 py-2">${route.from_town}</td>
        <td class="border border-gray-300 px-4 py-2">${route.to_terminal}</td>
        <td class="border border-gray-300 px-4 py-2">${route.to_town}</td>
        <td class="border border-gray-300 px-4 py-2">${types.join(', ') || 'None'}</td>
        <td class="border border-gray-300 px-4 py-2">
          <div class="flex justify-center gap-2">
            <button onclick='editRoute(${JSON.stringify({ id: route.route_id, types })}, ${JSON.stringify(route)})' 
                    class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 min-w-[60px]">
              Edit
            </button>
            <button onclick="deleteRoute(${route.route_id})"
                    class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700 min-w-[60px]">
              Delete
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

async function handleRouteSubmit(event) {
  event.preventDefault();
  const typeNames = document.getElementById('route-transportation-type').value
    .split(',')
    .map(t => t.trim())
    .filter(t => t.length > 0);
    
  // Convert type names to IDs
  const typeIds = typeNames.map(typeName => {
    const foundType = transportTypes.find(t => t.type.toLowerCase() === typeName.toLowerCase());
    if (!foundType) {
      throw new Error(`Transportation type "${typeName}" not found. Please use existing types.`);
    }
    return foundType.transport_type_id;
  });

  if (typeIds.length === 0) {
    alert('Please enter at least one valid transportation type');
    return;
  }

  const data = {
    origin_terminal_id: document.getElementById('from-terminal').value,
    destination_terminal_id: document.getElementById('to-terminal').value,
    transport_type_ids: typeIds
  };

  try {
    if (editRouteId) {
      data.route_id = editRouteId;
      await fetch('../../tripko-backend/api/terminal_routes/update.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    } else {
      await fetch('../../tripko-backend/api/terminal_routes/create.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    }
    closeRouteModal();
    loadRoutes();
  } catch (error) {
    alert(error.message);
  }
}

// Route Modal Functions
function openRouteModal() {
  editRouteId = null;
  loadTerminalsAndTypes();
  document.getElementById('routeModal').classList.remove('hidden');
}

function closeRouteModal() {
  document.getElementById('routeModal').classList.add('hidden');
  editRouteId = null;
  document.getElementById('from-terminal').selectedIndex = 0;
  document.getElementById('to-terminal').selectedIndex = 0;
  document.getElementById('route-transportation-type').value = '';
}

function editRoute(data, route) {
  editRouteId = data.id;
  loadTerminalsAndTypes().then(() => {
    document.getElementById('from-terminal').value = route.from_terminal_id;
    document.getElementById('to-terminal').value = route.to_terminal_id;
    document.getElementById('route-transportation-type').value = data.types.join(', ');
    document.getElementById('routeModal').classList.remove('hidden');
  });
}

async function deleteRoute(id) {
  if(confirm('Are you sure you want to delete this route?')) {
    await fetch('../../tripko-backend/api/terminal_routes/delete.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({route_id: id})
    });
    loadRoutes();
  }
}

function toggleTransportDropdown(event) {
  event.preventDefault();
  const dropdown = document.getElementById('transportDropdown');
  const icon = document.getElementById('transportDropdownIcon');
  dropdown.classList.toggle('hidden');
  icon.style.transform = dropdown.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
}

document.addEventListener('DOMContentLoaded', async () => {
  await loadTransportTypes();
  loadRoutes();
});
</script>
