  <script>
let terminals = [];
let transportTypes = [];
let fares = [];
let editFareId = null;

async function loadTerminals() {
  try {
    console.log('Loading terminals...');
    const res = await fetch('/tripko-system/tripko-backend/api/terminal_locations/read.php');
    const data = await res.json();
    console.log('Terminal data:', data);
    
    terminals = data.records || [];
    const fromSelect = document.getElementById('from-terminal');
    const toSelect = document.getElementById('to-terminal');
    
    if (!fromSelect || !toSelect) {
      console.error('Terminal select elements not found');
      return;
    }
    
    fromSelect.innerHTML = '<option selected disabled>Select terminal</option>';
    toSelect.innerHTML = '<option selected disabled>Select terminal</option>';
    
    terminals.forEach(t => {
      fromSelect.innerHTML += `
        <option value="${t.terminal_id}">${t.name} (${t.town})</option>
      `;
      toSelect.innerHTML += `
        <option value="${t.terminal_id}">${t.name} (${t.town})</option>
      `;
    });
  } catch (error) {
    console.error('Error loading terminals:', error);
  }
}

async function loadTransportTypes() {
  try {
    console.log('Loading transport types...');
    const res = await fetch('/tripko-system/tripko-backend/api/transportation_type/read.php');
    const data = await res.json();
    console.log('Transport types data:', data);
    
    transportTypes = data.records || [];
    const typeSelect = document.getElementById('transport-type');
    
    if (!typeSelect) {
      console.error('Transport type select element not found');
      return;
    }
    
    typeSelect.innerHTML = '<option selected disabled>Select type</option>';
    transportTypes.forEach(t => {
      typeSelect.innerHTML += `
        <option value="${t.transport_type_id}">${t.type}</option>
      `;
    });
  } catch (error) {
    console.error('Error loading transport types:', error);
  }
}

async function loadFares() {
  try {
    const res = await fetch('/tripko-system/tripko-backend/api/fares/read.php');
    const data = await res.json();
    fares = data.records || [];
    const tbody = document.getElementById('fareTableBody');
    tbody.innerHTML = '';
    fares.forEach(fare => {
      tbody.innerHTML += `
        <tr>
          <td class="border border-gray-300 px-4 py-2">${fare.from_terminal_name} (${fare.from_town})</td>
          <td class="border border-gray-300 px-4 py-2">${fare.to_terminal_name} (${fare.to_town})</td>
          <td class="border border-gray-300 px-4 py-2">${fare.transport_type_name}</td>
          <td class="border border-gray-300 px-4 py-2">${fare.category}</td>
          <td class="border border-gray-300 px-4 py-2">₱${fare.amount}</td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button onclick="editFare(${fare.fare_id})" class="bg-green-600 text-white px-2 py-1 rounded text-sm hover:bg-green-700">Edit</button>
            <button onclick="deleteFare(${fare.fare_id})" class="bg-red-600 text-white px-2 py-1 rounded text-sm ml-2 hover:bg-red-700">Delete</button>
          </td>
        </tr>
      `;
    });
  } catch (error) {
    console.error('Error loading fares:', error);
  }
}

function openFareModal(isEdit = false) {
  document.getElementById('fareModal').classList.remove('hidden');
  if (!isEdit) {
    editFareId = null;
    document.getElementById('from-terminal').value = '';
    document.getElementById('to-terminal').value = '';
    document.getElementById('transport-type').value = '';
    document.getElementById('category').value = '';
    document.getElementById('fare-amount').value = '';
  }
}

function closeFareModal() {
  document.getElementById('fareModal').classList.add('hidden');
}

async function handleFareSubmit(event) {
  event.preventDefault();
  
  try {
    const fromTerminal = document.getElementById('from-terminal').value;
    const toTerminal = document.getElementById('to-terminal').value;
    const transportType = document.getElementById('transport-type').value;
    const category = document.getElementById('category').value;
    const amount = document.getElementById('fare-amount').value;

    // Validate inputs
    if (!fromTerminal || fromTerminal === 'Select terminal') {
      throw new Error('Please select a departure terminal');
    }
    if (!toTerminal || toTerminal === 'Select terminal') {
      throw new Error('Please select a destination terminal');
    }
    if (!transportType || transportType === 'Select type') {
      throw new Error('Please select a transport type');
    }
    if (!category || category === 'Select category') {
      throw new Error('Please select a category');
    }
    if (!amount || isNaN(parseFloat(amount))) {
      throw new Error('Please enter a valid fare amount');
    }

    const data = {
      from_terminal_id: parseInt(fromTerminal),
      to_terminal_id: parseInt(toTerminal),
      transport_type_id: parseInt(transportType),
      category: category,
      amount: parseFloat(amount)
    };
    
    console.log('Submitting fare data:', data);

    const url = editFareId 
      ? '/tripko-system/tripko-backend/api/fares/update.php'
      : '/tripko-system/tripko-backend/api/fares/create.php';

    const response = await fetch(url, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(editFareId ? {...data, fare_id: editFareId} : data)
    });

    const result = await response.json();
    console.log('API Response:', result);
    
    if (!result.success) {
      throw new Error(result.message || 'Failed to save fare');
    }

    await loadFares();
    closeFareModal();
    
  } catch (error) {
    console.error('Error submitting fare:', error);
    alert(error.message || 'Failed to save fare. Please try again.');
  }
}

function editFare(id) {
  const fare = fares.find(f => f.fare_id == id);
  if (!fare) return;
  editFareId = id;
  document.getElementById('from-terminal').value = fare.from_terminal_id;
  document.getElementById('to-terminal').value = fare.to_terminal_id;
  document.getElementById('transport-type').value = fare.transport_type_id;
  document.getElementById('category').value = fare.category;
  document.getElementById('fare-amount').value = fare.amount;
  openFareModal(true);
}

async function deleteFare(id) {
  if(confirm('Are you sure you want to delete this fare?')) {
    await fetch('/tripko-system/tripko-backend/api/fares/delete.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ fare_id: id })
    });
    loadFares();
  }
}

async function initializePage() {
    try {
        await Promise.all([
            loadTerminals(),
            loadTransportTypes(),
            loadFares()
        ]);
        console.log('Initialization complete');
    } catch (error) {
        console.error('Error during initialization:', error);
    }
}

// Transport dropdown toggle
function toggleTransportDropdown(event) {
    event.preventDefault();
    const dropdown = document.getElementById('transportDropdown');
    const icon = document.getElementById('transportDropdownIcon');
    dropdown.classList.toggle('hidden');
    icon.classList.toggle('rotate-180');
}

document.addEventListener('DOMContentLoaded', initializePage);
